<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



    <meta charset="UTF-8">
    <title></title>
    <script>
        $(function() {
            $( "#putdate" ).datepicker();
        });
    </script>
    </head>
<body>
<div class="container" style="width:80%;margin:0 auto;">
<form action="/news/add" method="POST" role="form" class="form-horizontal">
    <div class="input-group" style="padding: 10px;">
        <span class="input-group-addon" id="name">Name</span>
        <input type="text" class="form-control" placeholder="name" name="name" aria-describedby="basic-addon1">
    </div>

    <div class="form-group" style="padding: 10px;">
        <label for="body">Body</label>
        <textarea class="form-control" rows="5" id="body" placeholder="body" name="body"></textarea>
    </div>
    <div class="form-group">
    <label for="category">Category</label>
            <select name="category" class="form-control" id="category" style="height:40px;width:30%;padding:10px;">
                <option value="IT">IT</option>
                <option value="Politic">Politic</option>
                <option value="Economic">Economic</option>
            </select>
    </div>
    <div class="form-group">
    <p style="padding:10px;">Date: <input type="text"  name="putdate" id="putdate"></p>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </div>
</form>

</div>
</body>
</html>
